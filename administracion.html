<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria para utilizar gráficos-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--libreria para importar desde excel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <!--libreria para utilizar iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style/style_Dashboard.css">
    <link rel="stylesheet" href="./assets/style/style_Forms1.css">
    <!--<link rel="stylesheet" href="./assets/style/style_Forms.css">-->
    <link rel="stylesheet" href="./assets/style/style_Modal.css">
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Biblioteca</title>
</head>

<body>
    
    <header class="main__header">
        
        <h1>BIBLIOTECA COMUNITARIA</h1>

        <span class="contenedor_busqueda">
            <input type="text" class="cuadro_busqueda" id="cuadro_busqueda" placeholder="buscar...">
            <img id="icono-buscar" src="./img/lupa-blanca.svg" alt="">
        </span>
        
        <a href="#" id="abrirModal">Base de Datos</a>
        
        <!-- Modal -->
        <div id="miModal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <h2>Opciones de Base de Datos</h2>
                <div>
                    <label for="fileInputUSR">Usuarios</label>
                    <input type="file" id="fileInputUSR" name="fileInput">
                    <button onclick="importarUsuarios()" id="boton_cargar_usr">Guardar Datos</button>
                    
                </div>
                <div>
                    <label for="fileInputLBR">Libros</label>
                    <input type="file" id="fileInputLBR" name="fileInput">
                    <button onclick="importarLibros()" id="boton_cargar_lbr">Guardar Datos</button>
                </div>
                <div>
                    <label for="fileInputLBR">Prestamos</label>
                    <input type="file" id="fileInputPRT" name="fileInput">
                    <button onclick="importarPrestamos()" id="boton_cargar_prt">Guardar Datos</button>
                </div>
                
                <div>
                    <label for="cars">Selecciona un almacen de objetos</label>
                    <select id="almacenesObjetos">
                        <option value="usuarios">usuarios</option>
                        <option value="prestamos">prestamos</option>
                        <option value="libros">libros</option>
                    </select>
                    <button id="btn-borrar-almacen_objetos" onclick="borrarDatos()">borrar almacen de objetos</button>
                </div>
                
            </div>
        </div>
    </header>
    
    <main class="main-content">
       
            <article class="formulario">
                <form action="#" class="form-registro" id="form">
                    <h1>Registro de Usuario</h1>
                    <div class="datos__formulario">
                        <input type="text" id="cedula" placeholder="# cedula">
                        <input type="text" id="usuario" placeholder="usuario">
                        <input type="password" id="contrasena1" placeholder="contrasena">
                        <input type="password" id="contrasena2" placeholder="repetir contraseña">
                        <input type="email" id="email" placeholder="usuario@gmail">
                        <input type="number" id="telefono" placeholder=" 099 -xxx -xxxx">
                        <input type="number" id="edad" placeholder="edad">
                        <input type="text" id="genero_usuario" placeholder="genero">
                        <input type="text" id="sector" placeholder="sector">
                    </div>
                    <div class="btn__formulario">
                        <input type="submit" id="agregar-usuario" value="agregar">
                        <input type="submit" id="actualizar-usuario" value="actualizar">
                    </div>
                    
                </form>
    
                <form action="" class="form-registro" id="form1">
                    <h1>Ingreso de libros</h1>
                    
                    <div class="datos__formulario">
                        <input type="text" id="codigo" placeholder="#codigo">
                        <input type="text" id="titulo" placeholder="titulo">
    
                        <input type="text" id="genero" placeholder="genero">
                        <input type="text" id="editorial" placeholder=" editorial">
                    </div>
                    <div class="btn__formulario">
                        <input type="submit" id="agregar-libro" value="agregar">
                        <input type="submit" id="actualizar-libro" value="actualizar">
                    </div> 
                </form>
                <form action="" class="form-registro" id="form2">
                    <h1>Registro de Prestamos</h1>
                    
                    <div class="datos__formulario">
                        <input type="text" id="codigo_prestamo" placeholder="#codigo">
                        <input type="text" id="cedula_prestamo" placeholder="# cedula">
                    </div>
                    <div class="btn__formulario">
                        <input type="submit" id="agregar-prestamo" value="agregar">
                        <input type="submit" id="actualizar-prestamo" value="actualizar">
                    </div> 
                </form>
            </article>
            
            <section class="dashboard">

                <div id="lst-usr">
                    
                    <div class="logo">
                        <h1>Lista de Usuarios</h1>
                    </div>
                    <div class="lista-usuarios" id="lista-usuarios">
                        
                    </div>  
                </div>

                <div id="lst-lbr">
                    <div class="logo">
                        
                        <h1>Lista de Libros</h1>
                    </div>
                    <div class="lista-libros" id="lista-libros">
                        
                    </div>
                </div> 

                <div id="lst-stdc-usr">
                    <h1>Cantidad de Usuarios</h1>
                    <canvas id="grafico1"></canvas>
                        
                </div>

                <div id="lst-stdc-lbr">
                    <h1>Disponibilidad de Libros</h1>
                    <canvas id="grafico2"></canvas>
                </div>
                  
            </section>
    
    
            <aside class="sidebar">
                
                <div class="logo">
                    
                    <h1>Prestamos</h1>
                </div>
                <div class="lista-prestamos" id="lista-prestamos"></div> 
                
            </aside>
       
    </main>
    
    <footer class="footer">
        <h6>todos los derechos reservados</h6>
    </footer>

    <script src="./assets/js/appModal.js"></script>
    <script src="./assets/js/appCrud.js"></script>
    <script src="./assets/js/appImportarUSR.js"></script>
    
    <script src="./assets/js/appImportarLBR.js"></script>
    
    <script src="./assets/js/appImportarPRT.js"></script>
    <script src="./assets/js/appEstadisticas.js"></script>
    <script src="./assets/js/appBuscar.js"></script>
    <script src="./assets/js/appAlmacenObjetos.js"></script>
</body>
</html>
